<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Timeline Roadmap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        .timeline {
            list-style: none;
            padding: 0;
        }

        .timeline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .timeline-item-content {
            max-width: 60%;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Project Timeline</h2>
    <ul class="timeline">
        <!-- Timeline Item 1 -->
        <li class="timeline-item">
            <div class="timeline-item-content">
                <h3>Phase 1: Planning</h3>
                <p>Define project scope, goals, and requirements. Create initial project plan and timeline.</p>
            </div>
            <div class="timeline-item-date">
                <p>January 2023</p>
            </div>
        </li>

        <!-- Timeline Item 2 -->
        <li class="timeline-item">
            <div class="timeline-item-content">
                <h3>Phase 2: Design</h3>
                <p>Create wireframes, design UI/UX, and finalize project specifications.</p>
            </div>
            <div class="timeline-item-date">
                <p>February 2023</p>
            </div>
        </li>

        <!-- Add more timeline items as needed -->

    </ul>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
